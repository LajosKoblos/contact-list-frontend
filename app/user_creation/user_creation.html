<h1>Create user</h1>

<h3>Username</h3>
<input type="text" ng-modell="username"/>
<h3>Password</h3>
<input type="password" ng-modell="password"/>
<h3>Role</h3>
<select ng-modell="role">
    <option value="ADMIN" >Admin</option>
    <option value="USER" >User</option>
</select>

<br>

<button ng-click="createUser()">create user</button>
