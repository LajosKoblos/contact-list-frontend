<h1>Change your password</h1>

<h4>Old password</h4>
<input type="password" ng-model="old_pass"/>
<h4>New password</h4>
<input type="password" ng-model="new_pass"/>
<h4>New password again</h4>
<input type="password" ng-model="new_pass1"/>

<button ng-click="changePassword()">Change password</button>
