        Create New Contact Group
    </h2>

    <div>

        </input>
        <button ng-click="createNewContactGroup()">
        Create
        </button>

    </div>
    <div>

    </div>

    <div ng-cloak style="max-width:400px;">

        <ul ng-hide ="contactGroups.length == 0">

        <ul ng-repeat="x in contactGroups">{{x}}</ul>

        </ul>

        <p>{{status}}</p>
    </div>


    </div>

</body>

</html>
