<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/app.css">
	<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
	<header>
		<div id="ge-header-left">
			<a href="#" id="ge-header-logo">
				<span>Academy Contacts</span>
			</a>

			<ul id="ge-header-tabs">
				<li>
					<a href="#">
						<i class="fa fa-users" aria-hidden="true"></i>
						Users
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-book" aria-hidden="true"></i>
						Contacts
					</a>
				</li>
			</ul>
		</div>

		<div id="ge-header-right">
			<a href="#" id="ge-header-search">
				<i class="fa fa-search" aria-hidden="true"></i>
			</a>

			<a href="#" id="ge-header-logout">
				<i class="fa fa-sign-out" aria-hidden="true"></i>
			</a>
		</div>
	</header>

	<div id="ge-content">
		<div class="ge-list ge-bg-light-gray">
			<div class="ge-list-title">
				Users
			</div>			

			<ul>
				<li>
					Apple
					<div class="ge-list-item-actions">
						<a href="#" class="ge-action ge-text-green"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<a href="#" class="ge-action ge-text-red"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					</div>
				</li>
				<li>
					Banana
					<div class="ge-list-item-actions">
						<a href="#" class="ge-action ge-text-green"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<a href="#" class="ge-action ge-text-red"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					</div>
				</li>
				<li class="ge-list-item-selected">
					Cocoa
					<div class="ge-list-item-actions">
						<a href="#" class="ge-action ge-text-green"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<a href="#" class="ge-action ge-text-red"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					</div>
				</li>
				<li>
					Date
					<div class="ge-list-item-actions">
						<a href="#" class="ge-action ge-text-green"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<a href="#" class="ge-action ge-text-red"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					</div>
				</li>
				<li>
					Eggplant
					<div class="ge-list-item-actions">
						<a href="#" class="ge-action ge-text-green"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<a href="#" class="ge-action ge-text-red"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					</div>
				</li>
			</ul>

			<div class="ge-footer-bar ge-list-footer">
				<a href="#" class="ge-action ge-action-animated ge-text-blue"><i class="fa fa-plus" aria-hidden="true"></i></a>
			</div>
		</div>

		<div class="ge-details ge-bg-white">
			<div class="ge-details-content">
				
				<div class="ge-details-title">Elek Test</div>

				<div class="ge-details-form ge-form">
					
					<div class="ge-form-group ge-form-group-with-errors">
						<input type="password" name="password" placeholder="Old password">
						<div class="ge-form-error">This field is required.</div>
					</div>
					
					<div class="ge-form-group">
						<input type="password" name="new_password" placeholder="New password">
					</div>

					<div class="ge-form-group">
						<input type="password" name="new_password_confirmation" placeholder="New password confirmation">
					</div>

					<div class="ge-form-group">
						<label>
							<input type="checkbox" name="role">
							Admin
						</label>
					</div>

				</div>

			</div>

			<div class="ge-footer-bar ge-details-footer">
				<a href="#" class="ge-action ge-action-animated ge-text-blue"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
				<a href="#" class="ge-action ge-action-animated ge-text-green"><i class="fa fa-pencil" aria-hidden="true"></i></a>
				<a href="#" class="ge-action ge-action-animated ge-text-red"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
</body>
</html>
