<div ng-model="thisContact">
    <h2 ng-hide = "thisContact.firstname == '' && thisContact.firstname == ''"> {{thisContact.lastname }}, {{thisContact.firstname}} </h2>

    <input type="text" value={{thisContact.firstname}} placeholder="First Name"> </input> <br> <br>
    <input type="text" value={{thisContact.lastname}} placeholder="Last Name"> </input> <br> <br>
    <input type="text" value={{thisContact.homemail}} placeholder="Home email"> </input> <br> <br>
    <input type="text" value={{thisContact.workmail}} placeholder="Work email"> </input> <br> <br>
    <input type="text" value={{thisContact.nickname}} placeholder="Nickname"> </input> <br> <br>
    <input type="text" value={{thisContact.job}} placeholder="Job title"> </input> <br> <br>
</div>
